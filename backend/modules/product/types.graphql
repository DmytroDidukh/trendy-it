#import "../common/imageSet.graphql"

scalar Date

type Product {
    id: ID!
    name: String
    price: Float
    oldPrice: Float
    description: String
    images: [ImageSet]
    sale: Boolean
    newItem: Boolean
    toSlider: Boolean
    createdAt: Date
}

input ProductInput {
    name: String!
    price: Float!
    oldPrice: Float
    description: String!
    sale: Boolean
    newItem: Boolean
    toSlider: Boolean
    images: [ImageSetInput]
}
